syntax = "proto3";

package auth_proto;

option go_package="./auth_proto";

message LoginRequest {
  optional string email = 1;
  optional string nickname = 2;
  string password = 3;
}

message Response {
  bool error = 1;
  string data = 2;
  int32 code = 3;
  int32 type = 4;
  string msg = 5;
}


service authServicesUsers {
  rpc Login(LoginRequest) returns (Response){}
}
